<h1>Product Details</h1>

<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <!-- currency :  uses the currency pipe to transform product.price from a number to a currency string.  -->
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>

    <button (click)="addProductToCart(product)">add to cart</button>
</div>
